{% extends 'sns/base.html' %}
{% block list %}active{% endblock %}

{% block body %}
    {% include 'sns/_header.html' %}
    <hr>
    {% if postings %}
        <section class="row mt-5">
            {% for posting in postings %}
                <article class="col-12 col-md-3">
                    <div class="card mb-2">
                        <a href="{% url 'sns:posting_detail' posting.id %}">
                            {% if posting.image %}
                                <img src="{{ posting.image.url }}" class="card-img-top image-fluid" alt="{{ posting.image }}">
                            {% else %}
                                <img src="http://lorempixel.com/g/150/75" class="card-img-top image-fluid" alt="random_img_{{ forloop.counter }}">
                            {% endif %}
                        </a>
                        <div class="card-body">
                           <i class="{{ posting.icon }}"></i>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>
    {% endif %}
    
{% endblock %}
